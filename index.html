<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Crud Js</title>
  </head>
  <body>
    <div class="topo"><h1>Cadastro de alunos</h1></div>

      <section id="table">
        <form method="POST">
          <div id="input-data">
            <input class="input-text" type="text" id="nome" placeholder="Nome" required />
            <input class="input-text" type="email" id="email" placeholder="Email" required />
            <input class="input-text" type="number" id="fone" placeholder="(xx)x-xxxx-xxxx" required />
            <input class="input-text" type="text" name="curso" id="curso" placeholder="Curso" required />
            <input class="input-btn" type="submit" value="Enviar" onclick="return addTabela()"  />
          </div>
        </form>

        <table id="myTable">
          <tr id="0">
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Curso</th>
            <th>Ação</th>
          </tr>
        </table>
      </section>
  </body>
</html>
